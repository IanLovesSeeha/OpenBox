<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5; /* light pink background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    button {
      background-color: #ffb6c1; /* light pink */
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      color: green;
      font-size: 20px;
      display: none;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <button id="openBtn" onclick="showMessage()">Open Box</button>
  <div id="message">
    Heyy pretty gurl :3 This poor lil soul couldn't text you yesterday because of some pigs called 'relatives'. I am sorry bae pweasee forgivee me :(
  </div>

  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
      document.getElementById("openBtn").style.display = "none";
    }
  </script>
</body>
</html>
