<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Box</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    input[type="checkbox"] {
      display: none;
    }

    .button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    label[for="toggle"] {
      background-color: #ffb6c1;
      color: white;
    }

    #message,
    .extra-buttons {
      display: none;
    }

    #toggle:checked ~ label[for="toggle"] {
      display: none;
    }

    #toggle:checked ~ #message {
      display: block;
      color: green;
      font-size: 18px;
      margin-top: 20px;
    }

    #toggle:checked ~ .extra-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .extra-buttons .button {
      background-color: #ffe4e1;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Hidden checkbox to control the toggle -->
  <input type="checkbox" id="toggle">

  <!-- Open Box button -->
  <label class="button" for="toggle">Open Box</label>

  <!-- Message that appears after clicking -->
  <div id="message">
    You are pretty and ik it ðŸ’š
  </div>

  <!-- Extra buttons that appear after clicking -->
  <div class="extra-buttons">
    <button class="button">View Ian's Recent Life Update</button>
    <button class="button">View Ian's Recent Thoughts</button>
  </div>

</body>
</html>
